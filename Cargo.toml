[workspace]
members = [
    "src/*"]

[workspace.package]
version = "0.1.0"
authors = ["restate.dev"]
edition = "2021"
rust-version = "1.66"
license = "BUSL-1.1"
repository = "https://github.com/restatedev/restate"

[workspace.dependencies]
anyhow = "1.0.68"
bytes = "1.3"
clap = { version = "4.0", features = ["derive", "env"] }
drain = "0.1.1"
serde = "1.0"
thiserror = "1.0"
tracing = "0.1"
tokio = { version = "1.24", features = ["rt-multi-thread", "signal", "macros"] }

# Own crates
config = { path = "src/config" }
common = { path = "src/common" }
meta = { path = "src/meta" }
protocol = { path = "src/protocol" }
storage = { path = "src/storage" }
tracing-instrumentation = { path = "src/tracing-instrumentation" }
worker = { path = "src/worker" }

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1

